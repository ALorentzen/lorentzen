<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>
 
    <body class="flex flex-col min-h-screen w-full">
        
        {{ partial:partials/common/header }} 
        
            <section class="mt-[6rem] px-[1rem] py-[3rem]">{{ template_content }}</section>

        {{ partial:partials/common/footer }}
     
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
